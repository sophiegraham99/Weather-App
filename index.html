<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather_header">
            <form class="weather_search">
                <input type="text" placeholder="Search locations..." class="weather_searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather_units">
                <span class="weather_unit_celsius">&#176C</span>
               <span class="toggle" onclick="toggleUnits(event)"><i class="fa-solid fa-sliders"></i></span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather_body">
            <div class="weather_datetime"></div>
            <span class="weather_icon"></span>
            <span class="weather_temperature"></span>
            <h1 class="weather_city"></h1>
        </div>
        <div class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Forecast</p>
                    <p class="weather_forecast"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <div class="weather_minmax"></div>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather_realfeel"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
